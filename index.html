<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Esportivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <section class="tela-inicial">
    <div class="logo-esporte">Logo do Esporte</div>
    <a href="#home" class="botao-entrar">ENTRA</a>
  </section>

  <!-- Página principal -->
  <section id="home" class="pagina-principal">
    <header>
      <h1>Portfólio</h1>
      <nav class="menu">
        <span>Menu</span>
      </nav>
    </header>

    <main>
      <div class="descricao">
        <h2>Descrição</h2>
        <p>Texto descritivo sobre o esporte ou projeto.</p>
      </div>

      <div class="galeria">
        <img src="img1.jpg" alt="Imagem 1">
        <img src="img2.jpg" alt="Imagem 2">
        <img src="img3.jpg" alt="Imagem 3">
      </div>

      <section class="conteudo">
        <div class="imagem-grande">
          <img src="imagem-grande.jpg" alt="Imagem destaque">
        </div>
        <div class="texto">
          <p>Linha 1 do texto</p>
          <p>Linha 2 do texto</p>
        </div>
        <div class="cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <footer>
          <div class="logo">LOGO</div>
        </footer>
      </section>
    </main>
  </section>
</body>
</html>
